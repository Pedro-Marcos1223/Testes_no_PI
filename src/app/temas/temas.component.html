<div class="container-fluid bg-tema">
  <div class="row mt-3">
      <div class="col-md-12 text-dark">

          <h1 class="fs-54 text-center">Temas</h1>
          <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados, ou cadastre um novo:</h5>

          <div class="row d-flex justify-content-center mt-4 mb-5">
              <div class="col-md-3">
                  <div class="form-group">
                      <input [(ngModel)]="tema.nomeTema" type="text" class="form-control mb-3" id="nomeTema" placeholder="Digite o nome do tema">
                      <input [(ngModel)]="tema.descricao" type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema">
                      
                      <div class="d-flex justify-content-center mt-3">
                          <button (click)="cadastrarTema()" class="btn btn-outline-info">Cadastrar</button>
                      </div>
                      
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="container">
  <div class="row mt-5">
      <div class="col-md-12">
          <h2 class="text-center">Todos os temas</h2>
      </div>
  </div>

  <div class="row mt-3 mb-5 d-flex">
      <div class="col-md-10">

          <table class="table table-hover table-dark">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th>Nome do tema</th>
                  <th scope="col">Descrições</th>
                  <th  scope="col" class="text-right">Modificações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let tema of listaTemas">
                  <th>{{tema.id}}</th>
                  <td>{{tema.nomeTema}}</td>
                  <td>{{tema.descricao}}</td>
                  <td class="d-flex justify-content-end">
                    <button  class="btn btn-secondary mr-3">Editar</button>
                    <button  class="btn btn-danger">Apagar</button>
                  </td>
                </tr>
              </tbody>
            </table>
      </div>
  </div>
</div>
