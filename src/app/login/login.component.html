<div class="container-fluid vh-100 d-flex bg-escuro align-items-center justify-content-center">
    <div class="container">
    <div class="row w-100 d-flex justify-content-center">
        <div class="col-md-4 p-4 card1  fc-dark">
            <form>
                <div class="form-group d-flex justify-content-center">
                    <img src="https://i.imgur.com/Qn0upyv.png" width="250px" height="100px" alt="">
                </div>
                
                <div class="form-group">
                    <label for="inputEmail" class="mb-0">E-mail:</label>
                    <input [(ngModel)]="userLogin.usuario" type="email" class="form-control" id="inputEmail" name="email">

                    <label for="inputSenha" class="mt-3 mb-0">Senha:</label>
                    <input [(ngModel)]="userLogin.senha" type="password" class="form-control" id="inputSenha" name="senha">

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-personalizado text-light w-100 mt-5" (click)="entrar()">Logar</button>
                    </div>
                    <div class="text-center mt-2">
                        <p>NÃ£o tem uma conta? <a routerLink="/cadastrar">Faz uma ae!</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>


</div>
